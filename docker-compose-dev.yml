version: "3.9"
networks:
  hivesync_network:
    driver: bridge
services:
  db_auth:
    image: postgres:14-alpine
    restart: always
    ports:
      - ${GATEWAY_DB_PORT}:5432
    volumes:
      - postgres_db_auth:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${DB_USER}
      - POSTGRES_USER=${DB_PASSWORD}
      - POSTGRES_DB=${GATEWAY_DB_NAME}
    networks:
      - hivesync_network

  db_social:
    image: postgres:14-alpine
    restart: always
    ports:
      - ${SOCIAL_DB_PORT}:5432
    volumes:
      - postgres_db_social:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${DB_USER}
      - POSTGRES_USER=${DB_PASSWORD}
      - POSTGRES_DB=${SOCIAL_DB_NAME}
    networks:
      - hivesync_network

  social_service:
    build:
      context: ./social_service
      dockerfile: Dockerfile.dev
    ports:
      - "3001:${SOCIAL_SERVICE_PORT}"
      - ${SOCIAL_PRISMA_PORT}:5555
    environment:
      - PORT=${SOCIAL_SERVICE_PORT}
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@${SOCIAL_DB_HOST}:5432/${SOCIAL_DB_NAME}
    volumes:
      - ./social_service:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - hivesync_network

  api_gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile.dev
    ports:
      - "3000:${GATEWAY_SERVICE_PORT}"
      - ${GATEWAY_PRISMA_PORT}:5555
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - PORT=${GATEWAY_SERVICE_PORT}
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@${GATEWAY_DB_HOST}:5432/${GATEWAY_DB_NAME}
    volumes:
      - ./api_gateway:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - hivesync_network

volumes:
  postgres_db_auth:
  postgres_db_social:
